<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>会员注册</title>
		<style type="text/css">
			#GUI{
				height: 500px;
				width: 500px;
				margin: 0 auto;
				background-color: #00FFFF;
			}
			
			#head{
				height: 80px;
				background-color: antiquewhite;
				text-align: center;
				line-height: 80px;
				font-size: 30px;
			}
			#tab{
				padding-top: 40px;
				padding-left: 40px;
			}
			td{
				padding-right: 20px;
			}
			#bu{
				margin-top: 40px;
				margin-left: 300px;
			}
			#span1{
				padding-left: 275px;
			}
			#span2{
				padding-left: 275px;
				
			}
		</style>
		<script type="text/javascript">
			function know(){
				var name = $("username").value;
				var nametype = /^[a-zA-Z]\w{3,10}$/;
				if(nametype.test(name)){
					span1.innerHTML = "用户名符合条件";
					return true;
				}else{
					span1.innerHTML = "用户名不符合条件";
					return false;
				}
			}
			var password = '';
			function know1(){
				var pwd = $("pwd").value;
				password = pwd;
				var pwdtype = /^[a-zA-Z0-9]{4,11}$/;
				if(pwdtype.test(pwd)){
					span1.innerHTML = "密码符合条件";
					return true;
				}else{
					span1.innerHTML = "密码不符合条件";
					return false;
				}
			}
			function know2(){
				var pwd1 = $("pwd1").value;
				if(password == pwd1){
					span1.innerHTML = "密码确认成功";
					return true;
				}else{
					span1.innerHTML = "密码确认失败";
					return false;
				}
			}
			function a(){
				if(know() && know1() && know2()){
					span1.innerHTML = "注册成功";
					var s = '你的用户名为：' + $("username").value;
					span2.innerHTML = s;
				}else{
					span1.innerHTML = "注册失败";
				}
				$("username").value = '';
				$("pwd").value = '';
				$("pwd1").value = '';
			}
			function $(id){
				return document.getElementById(id);
			}
		</script>
	</head>
	<body>
		<form action="" method="">
			<div id="GUI">
				<div id="head">
					会员注册
				</div>
				<table cellpadding="" id="tab">
					<tr><td>用户名</td><td><input type="text" name="username" id="username" onblur="know()" value="" /></td></tr>
					<tr><td></td><td>不可以数字、"_"等特殊字符开头，最少4位，最多11位</td></tr>
					<tr><td>用户密码</td><td><input type="password" name="pwd" id="pwd" onblur="know1()" value="" /></td></tr>
					<tr><td></td><td>最少4位，最多11位</td></tr>
					<tr><td>确认密码</td><td><input type="password" name="pwd1" id="pwd1" onblur="know2()"value="" /></td></tr>
					<tr><td></td><td>请输入和上方一致的密码</td></tr>
				</table>
				<button type="button" id="bu" onclick="a()">注册</button><br>
				<td><span id="span1">
				</span></td><br>
				<span id="span2">
					
				</span>
			</div>
		</form>
	</body>
</html>
